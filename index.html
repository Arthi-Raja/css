<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 100px auto 100px;
            height:30vh;
        }

        nav {
            background: #d7e9d7;
            grid-area: 1 / 1 / 4 / 2; 
            padding: 20px;
            font-size: 20px;
        }
        headerr {
            background:#8fce00;
            padding: 30px;
            font-size: 20px;
        }
        article {
            background: white;
            padding: 40px;
            font-size: 20px;
        }
        footerr{
            background:#8fce00;
            padding:30px;
            font-size:20px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>Nav</nav>
    <headerr>Header</headerr>
    <article>Article</article>
    <footerr>Footer</footerr>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Grid Inside Heading</title>
    <style>
        .heading {
            background:#E9FFE9;      
            border: 2px solid green; 
            padding: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
            margin-top: 10px;         
        }

        .box {
            background:#39FF14;
            border: 1px solid black;
            padding: 25px;
            text-align: center;
            font-size: 20px;
        }

        .header   { grid-column: 1/ 4; }
        .content1 { grid-column: 2 / 4; }
        .sidebar  { grid-row: 2 / 4; }
        .footer   { grid-column: 1/ 4; }
    </style>
</head>
<body>

<div class="heading">
    <h2 style="text-align:center; margin:0;">CSS GRID</h2>

    <div class="grid">
        <div class="box header">Header</div>
        <div class="box sidebar">Side Bar</div>
        <div class="box content1">Content 1</div>
        <div class="box">Content 2</div>
        <div class="box">Content 3</div>
        <div class="box footer">Footer</div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <style>
        body { margin: 0; 
            
        }

        header,footer{
            background:#00bfff;
            padding:50px;
            text-align: center;
            color: white;
            font-size: 25px;
            
        }

        footer{
            background: #9932cc;
        }

        .row {
            display: flex;
            height: 300px;
        }

        .left {
            background: #ff4500;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items:top;
            color: white;
            font-size: 22px;
            padding:30px;
        }

        .main {
            background: #32cd32;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items:top;
            color: white;
            font-size: 22px;
            padding:30px;
        }

        .right {
            background: #ffd700;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items:top;
            color: white;
            font-size: 22px;
            padding:30px;
            
        }
    </style>
</head>
<body>

    <header>Header</header>

    <div class="row">
        <div class="left">Left Sidebar</div>
        <div class="main">Main Content</div>
        <div class="right">Right Sidebar</div>
    </div>

    <footer>Footer</footer>

</body>
</html>
